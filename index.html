<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelcorp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="left-form">
            <img class="mail" src="img/mail.png" alt="">
            <h2 class="title">Receba nossas novidades!</h2>
            <p>Cadastre-se e receba em seu e-mail <br>nossos lançamentos e promoções!</br></p>
        </div>
        <div class="right-form">
            <label for="text">Nome</label>
            <input type="text" id="name" name="name" placeholder="Ex.: João Silva" size="50px" required>
            <label for="text">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex.:joao.silva@email.com" size="50px" required>
            <input class="checkbox" type="checkbox" id="checkbox" name="exemplo" value="valor">
            <label class="checkbox" for="checkbox">Aceito receber e-mails e novidades.</label>
            <div class="btn">
                <button type="submit" class="submit-btn">
                    <span>Enviar</span>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
